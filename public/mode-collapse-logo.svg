<svg viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain Icon Circle -->
  <circle cx="100" cy="150" r="80" fill="none" stroke="url(#blueGradient)" stroke-width="6"/>
  
  <!-- Brain Shape -->
  <g transform="translate(100, 150)">
    <!-- Left brain hemisphere -->
    <path d="M -30 -35 Q -45 -35 -45 -20 Q -45 -5 -30 0 Q -15 5 -15 20 Q -15 35 -30 35 Q -45 35 -45 20 Q -45 5 -30 0 Q -15 -5 -15 -20 Q -15 -35 -30 -35 Z" 
          fill="none" stroke="url(#blueGradient)" stroke-width="3"/>
    
    <!-- Right brain hemisphere -->
    <path d="M 30 -35 Q 45 -35 45 -20 Q 45 -5 30 0 Q 15 5 15 20 Q 15 35 30 35 Q 45 35 45 20 Q 45 5 30 0 Q 15 -5 15 -20 Q 15 -35 30 -35 Z" 
          fill="none" stroke="url(#blueGradient)" stroke-width="3"/>
    
    <!-- Center connection -->
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="url(#blueGradient)" stroke-width="2"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="url(#blueGradient)" stroke-width="2"/>
    <line x1="-15" y1="10" x2="15" y2="10" stroke="url(#blueGradient)" stroke-width="2"/>
  </g>
  
  <!-- Mode Text -->
  <text x="220" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="300" fill="url(#textGradient)">Mode</text>
  
  <!-- Collapse Text -->
  <text x="220" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="500" fill="url(#blueGradient)">Collapse</text>
</svg>