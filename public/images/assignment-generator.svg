<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#D8A84B"/>
  <text x="80" y="180" font-family="Arial" font-size="100" fill="#FFFFFF" font-weight="bold">AI</text>
  <text x="80" y="280" font-family="Arial" font-size="80" fill="#FFFFFF" font-weight="bold">RESTORATIVE</text>
  <text x="80" y="380" font-family="Arial" font-size="80" fill="#FFFFFF" font-weight="bold">ASSIGNMENT</text>
  <text x="80" y="480" font-family="Arial" font-size="80" fill="#FFFFFF" font-weight="bold">GENERATOR</text>
  <text x="80" y="550" font-family="Arial" font-size="40" fill="#FFFFFF">FOR EDUCATORS</text>
  
  <!-- Robot -->
  <g transform="translate(600, 300) scale(1.2)">
    <!-- Robot head -->
    <rect x="-50" y="-90" width="100" height="80" rx="10" fill="#FFFFFF" />
    <rect x="-60" y="-100" width="120" height="20" rx="5" fill="#FFFFFF" />
    <circle cx="-20" cy="-60" r="10" fill="#333333" />
    <circle cx="20" cy="-60" r="10" fill="#333333" />
    <rect x="-40" y="-40" width="80" height="10" rx="5" fill="#81C3D7" />
    
    <!-- Robot screen -->
    <rect x="-40" y="-80" width="80" height="30" rx="5" fill="#81C3D7" />
    
    <!-- Robot body -->
    <rect x="-40" y="-10" width="80" height="70" rx="10" fill="#FFFFFF" />
    <circle cx="0" cy="10" r="15" fill="#81C3D7" />
    
    <!-- Robot arms -->
    <rect x="-60" y="-10" width="20" height="50" rx="5" fill="#CCCCCC" />
    <rect x="40" y="-10" width="20" height="50" rx="5" fill="#CCCCCC" />
    
    <!-- Laptop -->
    <rect x="-40" y="60" width="80" height="10" fill="#999999" />
    <rect x="-40" y="70" width="80" height="60" rx="5" fill="#666666" />
    <rect x="-35" y="75" width="70" height="50" rx="2" fill="#333333" />
  </g>
  
  <!-- Rays around robot -->
  <line x1="550" y1="100" x2="580" y2="130" stroke="#FFFFFF" stroke-width="6" />
  <line x1="650" y1="70" x2="650" y2="110" stroke="#FFFFFF" stroke-width="6" />
  <line x1="750" y1="100" x2="720" y2="130" stroke="#FFFFFF" stroke-width="6" />
</svg> 